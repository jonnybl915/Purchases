<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>

    <a href="/">All</a>
    <a href="/?category=Furniture">Furniture</a>
    <a href="/?category=Alcohol">Alcohol</a>
    <a href="/?category=Toiletries">Toiletries</a>
    <a href="/?category=Shoes">Shoes</a>
    <a href="/?category=Food">Food</a>
    <a href="/?category=Jewelry">Jewelry</a>

<table>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Category</td>
        <td>Credit Card</td>
        <td>CVV</td>
        <td>Date</td>
    </tr>

        {{#purchases}}
    <tr>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{category}}</td>
        <td>{{credit_card}}</td>
        <td>{{cvv}}</td>
        <td>{{date}}</td>
    </tr>
        {{/purchases}}

</table>

{{#showPrev}}
    <a href="?/page={{prevPage}}{{#category}}&category={{.}}{{/category}}">Previous</a>
{{/showPrev}}
    {{#show}}
    <a href="?/page={{nextPage}}{{#category}}&category={{.}}{{/category}}">Next</a>
    {{/showNext}}
</body>
</html>
